{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-right">
            <span><a href="{% url 'pyauth:signup' %}">회원가입</a></span>
        </div>
    </div>
    <!-- <form action="{% url 'pyauth:login' %}" method="post" class="post-form"></form> -->
    <form method="post" class="post-form">
        {% csrf_token %}
        <!-- <input type="hidden" name="next" value="{{ next }}"> -->
        {% include 'form_errors.html' %}
        <div class="form-group">
            <label for="username">사용자 ID</label> <!-- Should be username -->
            <input type="text" name="username" id="username" class="form-control" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary my-3">로그인</button>
    </form>
</div>
{% endblock %}
