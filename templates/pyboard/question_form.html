{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <!-- {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
            {% if field.errors %}
            <strong>{{ field.label }}</strong>
            {{ field.errors }}
            {% endif %}
            {% endfor %}
        </div>
        {% endif %} -->
        {% include 'form_errors.html' %}
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" name="subject" id="subject" class="form-control" 
                   value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <!-- <textarea> does not support the value attribute. -->
            <textarea name="content" id="content" rows="10" class="form-control">{{ form.content.value|default_if_none:'' }}</textarea> 
        </div>
        <!-- <input type="submit" class="btn btn-primary my-3" value="저장"> -->
        <button type="submit" class="btn btn-primary my-3">저장</button>
    </form>
</div>
{% endblock %}
